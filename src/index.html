<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Home</title>
    <link rel="icon" href="images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">

      <div class="container">

        <div class="menu">
          <div class="logo">
            <a href="#" class="logo__link">
              <img
              src="images/logo/dia-logo.svg"
              alt="Dia logo"
              class="logo__img"
            >
            </a>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  About us
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Services
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Work
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  Contact Us
                </a>
              </li>
            </ul>
          </nav>

          <a href="#" class="menu__link nav__link">
            Hire us
          </a>
        </div>

        <div class="header__content">
          <div class="header__title-box">
            <h1 class="header__title">
              Strategic
              <br>
              Agency
            </h1>

            <h5 class="header__slogan">
              We believe in the power of bold ideas that can solve business challenges.
            </h5>

            <a href="#" class="button">
              Learn more
            </a>
          </div>

          <div class="slider">
            <div class="slider__photo-container">
              <img
                src="images/slider/2.jpg"
                alt="Dia strategy"
                class="slider__photo"
              >
              <img
                src="images/slider/main.jpg"
                alt="Dia strategy"
                class="slider__photo"
              >
              <img
                src="images/slider/3.jpg"
                alt="Dia strategy"
                class="slider__photo"
              >
              <img
                src="images/slider/4.jpg"
                alt="Dia strategy"
                class="slider__photo"
              >
            </div>

            <div class="slider__buttons">
              <div href="" class="slider__button slider__button--prev">
                &#60;
              </div>
              <div href="" class="slider__button slider__button--next">
                &#62;
              </div>
            </div>

            <h2 class="slider__photo-title">
              INtro
            </h2>
            <h5 class="slider__photo-slogan">
              By the same illusion which lifts the horizon.
            </h5>
          </div>
        </div>

      </div>
    </header>
  </body>
</html>
